<h2 class="mt-3">virtual works!</h2>
<hr>

<div class="row mb-5 ">
    <div class="col">
        <button class="btn btn-primary" (click)="final()">Ir al final</button>
    </div>
    <div class="col text-center">
        <button class="btn btn-secondary" (click)="inicio()">Ir al inicio</button>
    </div>

    <div class="col text-right">
        <button class="btn btn-danger" (click)="mitad()">Ir al medio</button>
    </div>
</div>

<cdk-virtual-scroll-viewport itemSize="33" class="list-container list-group">

    <div class="list-grup-item m-2 " *cdkVirtualFor="let persona of personas; let i = index; let conteo  = count;">
        <div class="m-0 animate__animated  animate__bounceInLeft">
            {{ persona }} - {{ i }} - {{ conteo }}
        </div>
        <hr class="m-0">
    </div>

</cdk-virtual-scroll-viewport>
